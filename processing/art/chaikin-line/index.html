<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="../../lib/chaikin.js"></script>
    <script src="../../lib/helpers.js"></script>
    <script src="chaikin-line.js"></script>
  </head>
  <body>
    <div id="controls" style="float: right; display: none;">
      <p>→: regenerate</p>
      <p>s: save</p>
      <p>h: help</p>
      <p>r: reset</p>
      <p>y: history</p>
      <p>1: set</p>
      <p>2: iterations</p>
      <p>3: to</p>
      <p>...</p>
      <p>8: this</p>
      <p>9: amount</p>
      <p>↑: add control point</p>
      <p>↓: remove control point</p>
    </div>
  </body>
</html>
